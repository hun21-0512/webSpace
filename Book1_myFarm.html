<!DOCTYPE>
<html>
<head>
    <title>my farm</title>
    <style>
        body {
            color : darkslategray;
        }
        
        .header_text {
            color: burlywood;
        }

        .sub_title {
            background-color: orange;
        }

        .carrol {
            background-color: coral;
            color : white;
            height: 3%;
            margin: 0px;
        }
    </style>
    <script>
        function addItem() {
            var newItem = document.createElement("div");
            newItem.innerHTML = document.getElementById("box").value;
            newItem.onclick = removeItem;
            document.getElementById("list").appendChild(newItem);
        }

        function removeItem() {
            document.getElementById("list").removeChild(this);
        }

        function saveList() {
            localStorage.storedList = document.getElementById("list").innerHTML;
        }

        function loadList() {
            document.getElementById("list").innerHTML = localStorage.storedList;
            for (var i = 0; i < list.children.length; i++) {
                list.children[i].onclick = removeItem;
            }
        }
    </script>
</head>

<body>
    <p class="carrol">/ / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / / /</p>
    <div style="background-color: forestgreen; color: white; height: 3%; padding: 3%; text-align: center; font-style: 15px;">
        <p>Merry Christmas</p>
    </div>

    <div style="float: right;">
        <input type="button" id="save" value="저장하기" onclick="saveList();" />
        <input type="button" id="load" value="불러오기" onclick="loadList();" />
    </div>

    <h4 class="header_text">좋아하는 과일을 적어두세요</h4>

    <input type="text" id="box" />
    <input type="button" id="addItem" value="추가하기" onclick="addItem();" />

    <div id="list"></div>

    <script>
        if (localStorage.storedList) {
            //alert(localStorage.storedList);
            loadList();
        }
    </script>
</body>
</html>
